<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 3 - Multimedia</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img
        src="https://image.api.playstation.com/vulcan/ap/rnd/202010/0221/vC7trMorHJgbImp8PCQvpI0p.png"
        width="400"
        height="400"
        alt="Imagen de videojuego Horizon Zero Dawn"
      />
    </section>

    <section>
      <h1>Aprendiendo a utilizar videos</h1>
      <video controls muted autoplay loop width="800">
        <source src="In-The-End.mp4" type="video/mp4" />
      </video>
    </section>

    <section>
      <h1>Aprendiendo a utilizar audios</h1>
      <audio controls autoplay loop/>
        <source src="Royalty.mp3" type="audio/mp3"/>
        TU navegador no soporta HTML5 audio
      </audio>
    </section>
  </body>
</html>
